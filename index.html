<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jQuery Ä‡wiczenia">   
    <meta name="keywords" content="jQuery">
    <meta name="author" content="Aleksandra Szewczyk">
    <title>Carousel jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <button id="previous">Previous</button>
        <div id="carousel" class="carousel slide"> 
           <ul>
                <li>
                    <img src="images/1.jpg" alt="" title="1">
                </li>
                <li>
                    <img src="images/2.jpeg" alt="" title="2">
                </li>
                <li>
                    <img src="images/3.jpg" alt="" title="3">
                </li>
                <li>
                    <img src="images/4.jpg" alt="" title="4">
                </li>
                <li>
                    <img src="images/5.jpeg" alt="" title="5">
                </li>
            </ul> 
        </div>  
        <button id="next">Next</button>
    </div>
    <div id="carousel-indicators">
        <a href="#" class="activeSlide">1</a>
        <a href="#" class="">2</a>
        <a href="#" class="">3</a>
        <a href="#" class="">4</a>
        <a href="#" class="">5</a>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
